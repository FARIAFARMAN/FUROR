<!DOCTYPE html>
<html lang="en">
<head>
    <title>10-Day Forecasting</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="Forecasting container">
        <p>10 Day Forecasting</p>
            <div class="day top-row">
                <span class="date">Today</span>
                <div class="icon sunny"></div>
                <span class="temp">39°C/26°C</span>
            </div>
            <div class="day">
                <span class="date">Friday 11 Oct</span>
                <div class="icon sunny"></div>
                <span class="temp">39°C/26°C</span>
            </div>
            <div class="day">
                <span class="date">Saturday 12 Oct</span>
                <div class="icon sunny"></div>
                <span class="temp">38°C/26°C</span>
            </div>
            <div class="day">
                <span class="date">Sunday 13 Oct</span>
                <div class="icon cloudy"></div>
                <span class="temp">37°C/27°C</span>
            </div>
            <div class="day">
                <span class="date">Monday 14 Oct</span>
                <div class="icon cloudy"></div>
                <span class="temp">36°C/27°C</span>
            </div>
            <div class="day">
                <span class="date">Tuesday 15 Oct</span>
                <div class="icon sunny"></div>
                <span class="temp">37°C/27°C</span>
            </div>
            <div class="day">
                <span class="date">Wednesday 16 Oct</span>
                <div class="icon cloudy"></div>
                <span class="temp">37°C/27°C</span>
            </div>
            <div class="day">
                <span class="date">Thursday 17 Oct</span>
                <div class="icon sunny"></div>
                <span class="temp">37°C/26°C</span>
            </div>
            <div class="day">
                <span class="date">Friday 18 Oct</span>
                <div class="icon cloudy"></div>
                <span class="temp">38°C/27°C</span>
            </div>
            <div class="day bottom-row">
                <span class="date">Saturday 19 Oct</span>
                <div class="icon cloudy"></div>
                <span class="temp">37°C/27°C</span>
            </div>
    </div>
</body>
</html>
