<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
<div class="container">
    <form >
        <div class="container-row">
            <label for="NAME">NAME</label>
            <div> 
                <input type="text" id="NAME" placeholder="NAME">
            </div>
        </div>
        <div class="container-row">
            <label for="PASSWORD">PASSWORD</label>
            <input type="text" id="PASSWORD" placeholder="password">
        </div>
        <div class="container-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="email">
        </div>
        <div class="container-row">
            <p>
             Please Choose Your Gender
            </p>
            <input type="radio" id="female" name="Gender" placeholder="female">
            <label for="radio">female</label>
            <input type="radio" id="male" name="Gender" placeholder="male">
            <label for="radio">male</label>
            <input type="radio" id="prefer not to say" name="Gender" placeholder="prefer not to say">
            <label for="radio">prefer not to say</label>
        </div>
        <div class="container-row">
        <input type="checkbox" id="I DONT AGREE" placeholder="I DONT AGREE">
            <label for="checkbox">I DONT AGREE</label>
        </div>
        <div class="container-row">
            <input type="reset">
            <input type="submit">
        </div>
    </form>
</div>

</body>
</html>
